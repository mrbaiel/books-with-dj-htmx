<form method="POST" action="{% url 'book_create' %}">
    {% csrf_token %}
    <div>
        <div>
            {{ form.title }}
        </div>

        <div>
            {{ form.author }}
        </div>

        <div>
            {{ form.price }}
        </div>

        <div>
            <!-- Кнопка "Add book" -->
            <button type="submit"
                    class="disbtn"
                    hx-post="{% url 'book_create' %}"
                    hx-target="#book-list"
                    hx-swap="beforeend">
                Добавить
            </button>
        </div>
    </div>
</form>
